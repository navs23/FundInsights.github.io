<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Performance Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar" style="position:fixed;left:0;top:0;height:100vh;width:220px;background:#f7f7fa;border-right:1px solid #e0e0e0;padding:24px 12px 12px 12px;z-index:10;display:flex;flex-direction:column;gap:18px;">
        <div style="font-weight:700;font-size:1.1em;margin-bottom:10px;">ðŸ“‚ Saved Reports</div>
        <div id="savedReportsList" style="flex:1 1 auto;overflow-y:auto;font-size:0.98em;"></div>
        <button id="refreshReportsBtn" style="margin-top:10px;padding:7px 0;font-size:1em;">ðŸ”„ Refresh</button>
    </div>
    <div class="container" style="margin-left:240px;">
        <h1>ðŸ“ˆ Vanguard Investment Performance Analysis</h1>

        <div style="margin-bottom: 30px;">
            <label for="dataInput" style="font-weight:600;">Paste your portfolio data (table from webpage):</label>
            <textarea id="dataInput" rows="8" style="width:100%;font-family:monospace;margin-top:8px;"></textarea>
            <div style="margin-top:10px;display:flex;gap:10px;align-items:center;">
                <button id="analyzeBtn" style="padding:8px 18px;font-size:1em;">Analyze Data</button>
                <button id="saveBtn" style="padding:8px 18px;font-size:1em;">ðŸ’¾ Save</button>
                <span id="inputError" style="color:#e74c3c;margin-left:15px;"></span>
            </div>
        </div>

        <div class="summary-cards" id="summaryCards">
            <!-- Summary cards will be rendered here -->
        </div>
        
        <div class="yearly-table">
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Starting Balance</th>
                        <th>Total Contributions</th>
                        <th>Market Gains/Losses</th>
                        <th>Annual Return</th>
                        <th>Return %</th>
                        <th>Ending Balance</th>
                    </tr>
                </thead>
                <tbody id="yearlyData">
                </tbody>
            </table>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">Annual Returns Comparison</div>
            <canvas id="returnsChart"></canvas>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">Portfolio Growth Over Time</div>
            <canvas id="portfolioChart"></canvas>
        </div>
    </div>

    <!-- Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
